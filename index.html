<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="7 Days Workout">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/app-icon.png">
  
    <link rel="manifest" href="/manifest.json">
  
    <title>7 Days Workout Routine</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
<body id="app-content" style="display: none;">

  <header>
    <h1>7 Days Workout Routine</h1>
    <p id="visitor">Total Visitors: </p>
    <img src="https://hitwebcounter.com/counter/counter.php?page=20011456&style=0011&nbdigits=5&type=page&initCount=0" title="Counter Widget" Alt="Visit counter For Websites"   border="0" /></a>
  </header>

  <div id="daySelector">
    <button data-day="Monday">Monday</button>
    <button data-day="Tuesday">Tuesday</button>
    <button data-day="Wednesday">Wednesday</button>
    <button data-day="Thursday">Thursday</button>
    <button data-day="Friday">Friday</button>
    <button data-day="Saturday">Saturday</button>
    <button data-day="Sunday">Sunday</button>
  </div>

  <div id="restDayContainer" style="text-align: center; margin-bottom: 20px;">
    <input type="checkbox" id="restDayCheckbox">
    <label for="restDayCheckbox">Rest Day</label>
  </div>

  <div id="exerciseType" >
    <button id="strengthBtn" class="active">Strength</button>
    <button id="cardioBtn">Cardio</button>
  </div>

  <div id="timerContainer" style="text-align: center;">
    <button id="openTimer" style="margin-bottom: 10px;">Rest Timer</button>
  </div>

  <div id="timerModal" class="modal">
    <div class="modal-content">
      <span id="closeTimer" class="close">&times;</span>
      <h2>Rest Timer</h2>
      <div id="timerDisplay">00:00:00.00</div>
      <div style="margin-top: 15px;">
        <button id="toggleTimer">Start</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>
  </div>

  <form id="workoutForm">
    <input 
      list="presetStrengthExercises"
      id="exercise"
      name="exerciseName"
      placeholder="Exercise Name"
      required
    />
    <datalist id="presetStrengthExercises"></datalist>
    <input type="number" id="sets" placeholder="Sets" min="1" required>
    <input type="number" id="reps" placeholder="Reps" min="1" required>
    <input type="number" id="weight" placeholder="Weight in KG" min="1" step="0.01" required>
    <button type="submit">Add Exercise</button>
  </form>

  <form id="cardioForm" style="display: none;">
    <input 
      list="presetCardioExercises"
      id="cardioExercise"
      name="cardioExercise"
      placeholder="Cardio Exercise Name"
      required
    />
    <datalist id="presetCardioExercises"></datalist>
    <input type="number" id="cardioDurationMinutes" placeholder="Minutes" min="0" required> <input type="number" id="cardioDurationSeconds" placeholder="Seconds" min="0" required> <input type="number" id="cardioDistance" placeholder="Distance (km)" min="0.001" step="0.001" required>
    <button type="submit">Add Exercise</button>
  </form>

  <ul id="workoutList"></ul>

  <div id="strengthEditModal" class="modal">
  <div class="modal-content">
    <span id="closeStrengthModal" class="close">&times;</span>
    <h2>Edit Strength Workout</h2>
    <input type="text" id="modalStrengthExercise" placeholder="Exercise Name">
    <input type="number" id="modalStrengthSets" min="1" placeholder="Sets">
    <input type="number" id="modalStrengthReps" min="1" placeholder="Reps">
    <input type="number" id="modalStrengthWeight" min="1" step="0.01" placeholder="Weight">
    <div style="margin-top: 15px;">
      <button id="modalStrengthSaveButton">Save</button>
      <button id="modalStrengthCancelButton">Cancel</button>
    </div>
  </div>
</div>

<div id="cardioEditModal" class="modal">
  <div class="modal-content">
    <span id="closeCardioModal" class="close">&times;</span>
    <h2>Edit Cardio Workout</h2>
    <input type="text" id="modalCardioExercise" placeholder="Exercise Name">
    <input type="number" id="modalCardioMinutes" min="0" placeholder="Minutes">
    <input type="number" id="modalCardioSeconds" min="0" placeholder="Seconds">
    <input type="number" id="modalCardioDistance" min="0.001" step="0.001" placeholder="Distance (km)"> <div style="margin-top: 15px;">
      <button id="modalCardioSaveButton">Save</button>
      <button id="modalCardioCancelButton">Cancel</button>
    </div>
  </div>
</div>


  <footer>
    <p>Â© <span id="copyrightYear">2025</span> Clarence Choo</p>
  </footer>

  <button id="logoutBtn" class="btn-logout">Log Out</button>

  <script type="module" src="./js/script.js"></script>
</body>
</html>
